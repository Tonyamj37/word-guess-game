<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WordGame</title>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--JavaScript-->
    
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>LET'S PLAY HANGMAN!</h1>  
                <h2>Guess the animal</h2> 
                <small>Click on any letter to begin...</small>
            </div>
        </div>

        </div>
        
        <div class="row">
        <div class="col-lg-12">

        </div>
        </div>
       
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Word to Guess</h3>
            </div>
            <div class="card-body">
            <h3 id="word-blanks">_ _ _ _ _ _ _ _</h3>
            </div>
        </div>
        </div>
    </div>   
    
        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
    </div>
    </div>
        <strong>Remaining Guesses: </strong> <span id="guesses-left">5</span>
    </div>
    </div>
   
    <div class="card">
    <div class="card-body">
  
        <strong>Wins: </strong> <span id="win-counter">0</span>
    </div>
</div>

        <strong>Losses: </strong> <span id="loss-counter">0</span>
</div>
</div>
</div>
</div>
</div>

<script src="logic.js"></script>
</body>
</html>
